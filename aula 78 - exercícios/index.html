<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <section class="container">
    <h1>Calculadora</h1>
    <table class="calculadora">
      <tr>
        <td colspan="4"><input type="text" class="display" value=""></td>
      </tr>

      <tr>
        <td><input type="button" value="C" class="btn btn-clear"></td>
        <td><input type="button" value="(" class="btn btn-num"></td>
        <td><input type="button" value=")" class="btn btn-num"></td>
        <td><input type="button" value="/" class="btn btn-num"></td>
      </tr>

      <tr>
        <td><input type="button" value="7" class="btn btn-num"></td>
        <td><input type="button" value="8" class="btn btn-num"></td>
        <td><input type="button" value="9" class="btn btn-num"></td>
        <td><input type="button" value="*" class="btn btn-num"></td>
      </tr>

      <tr>
        <td><input type="button" value="4" class="btn btn-num"></td>
        <td><input type="button" value="5" class="btn btn-num"></td>
        <td><input type="button" value="6" class="btn btn-num"></td>
        <td><input type="button" value="+" class="btn btn-num"></td>
      </tr>

      <tr>
        <td><input type="button" value="1" class="btn btn-num"></td>
        <td><input type="button" value="2" class="btn btn-num"></td>
        <td><input type="button" value="3" class="btn btn-num"></td>
        <td><input type="button" value="-" class="btn btn-num"></td>
      </tr>

      <tr>
        <td><input type="button" value="." class="btn btn-num"></td>
        <td><input type="button" value="0" class="btn btn-num"></td>
        <td><input type="button" value="&laquo;" class="btn btn-del"></td>
        <td><input type="button" value="=" class="btn btn-eq"></td>
      </tr>
    
    </table>
    
  </section>

  <script src="script/index.js"></script>
</body>

</html>
