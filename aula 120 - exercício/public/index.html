<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de senhas</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de senhas</h1>

    <div id="res">Selecione as opções</div>


    <p>
      <label for="caracteres">Quantidade de caracteres</label>
      <input type="number" name="caracteres" id="caracteres" min="1" max="20" value="5" maxlength="20">
    </p>

    <p>
      <label for="numeros">Adicionar números</label>
      <input type="checkbox" name="numeros" id="numeros" checked>
    </p>

    <p>
      <label for="maiusculas">Adicionar maiúsculas</label>
      <input type="checkbox" name="maiusculas" id="maiusculas">
    </p>

    <p>
      <label for="minusculas">Adicionar minúsculas</label>
      <input type="checkbox" name="minusculas" id="minusculas">
    </p>

    <p>
      <label for="simbolos">Adicionar símbolos</label>
      <input type="checkbox" name="simbolos" id="simbolos">
    </p>

    <button id="gerar-senha">Gerar senha</button>


  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
